<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangoRaro - Pacotes</title>
    <link rel="icon" href="../assets/icons/icon-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="../js/firebase-auth.js"></script>
    <link rel="stylesheet" href="../css/pacotes.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="../assets/icons/icon-logo.png" alt="Logo RangoRaro">
            <span>RangoRaro</span>
        </a>
        
        <nav class="nav-center">
            <a href="pacotes.html" class="nav-item">
                <img src="../assets/icons/icon-pacotes.png" alt="Ícone Pacotes">
                <span>Pacotes</span>
            </a>
            <a href="trocas.html" class="nav-item">
                <img src="../assets/icons/icon-trocas.png" alt="Ícone Trocas">
                <span>Trocas</span>
            </a>
            <a href="#" class="nav-item">
                <img src="../assets/icons/icon-rifa.png" alt="Ícone Eventos">
                <span>Eventos</span>
            </a>
            <a href="#" class="nav-item">
                <img src="../assets/icons/icon-premios.png" alt="Ícone Prêmios">
                <span>Prêmios</span>
            </a>
        </nav>
        
        <div class="header-buttons">
            <button class="btn-outline">Login</button>
            <button class="btn-primary">Registrar</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Conteúdo Principal -->
        <main class="main-content">

            <!-- Filtros -->
            <div class="filtros-container">
                <div class="barra-pesquisa">
                    <i class="fas fa-search"></i>
                    <input type="text" id="pesquisaInput" placeholder="Pesquisar">
                </div>
                <div class="dropdown-ordenar">
                    <select id="ordenarSelect">
                        <option value="padrao">Organizar por</option>
                        <option value="menor-preco">Menor Preço</option>
                        <option value="maior-preco">Maior Preço</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- Seção de Pacotes -->
            <section class="secao-pacotes">
                <!-- A grade de pacotes será preenchida dinamicamente -->
                <div class="grade-pacotes" id="grade-pacotes">
                    <!-- Pacotes são inseridos aqui via JavaScript -->
                </div>
            </section>
        </main>

        <!-- Recentes -->
        <aside class="recentes">
            <!-- Os cards de recentes permanecem como estavam -->
            <div class="recentes-card">
                <div class="recentes-image">
                    <img src="../assets/images/recentes/item-recentes-temp.png" alt="Combo" id="rec-img">
                </div>
                <div class="recentes-info">
                    <p id="rec-nome">Combo 2x Whopper</p>
                    <span id="rec-price">R$ 10.000,00</span>
                </div>
                <div class="recentes-avatar">
                    <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" alt="User Avatar">
                </div>
            </div>  
            <div class="recentes-card">
                <div class="recentes-image">
                    <img src="../assets/images/recentes/item-recentes-temp.png" alt="Combo" id="rec-img">
                </div>
                <div class="recentes-info">
                    <p id="rec-nome">Combo 2x Whopper</p>
                    <span id="rec-price">R$ 10.000,00</span>
                </div>
                <div class="recentes-avatar">
                    <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" alt="User Avatar">
                </div>
            </div>
             <!-- ... mais cards recentes ... -->
        </aside>
    </div>

    <script type="text/javascript" src="../js/lib/vanilla-tilt.min.js"></script>
    <script src="../js/pacotes.js"></script>
</body>
</html>
