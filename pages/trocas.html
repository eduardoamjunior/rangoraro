<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangoRaro – Trocas</title>
    <link rel="icon" href="../assets/icons/icon-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="../js/firebase-auth.js"></script>
    <link rel="stylesheet" href="../css/pacote.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="../assets/icons/icon-logo.png" alt="Logo RangoRaro">
            <span>RangoRaro</span>
        </a>

        <nav class="nav-center">
            <a href="pacotes.html" class="nav-item">
                <img src="../assets/icons/icon-pacotes.png" alt="Ícone Pacotes">
                <span>Pacotes</span>
            </a>
            <a href="trocas.html" class="nav-item">
                <img src="../assets/icons/icon-trocas.png" alt="Ícone Trocas">
                <span>Trocas</span>
            </a>
            <a href="#" class="nav-item">
                <img src="../assets/icons/icon-rifa.png" alt="Ícone Eventos">
                <span>Eventos</span>
            </a>
            <a href="#" class="nav-item">
                <img src="../assets/icons/icon-premios.png" alt="Ícone Prêmios">
                <span>Prêmios</span>
            </a>
        </nav>

        <div class="header-right">
            <button class="cart">Carrinho <span class="cart-count">12</span></button>
            <div class="balance">R$ 99.999,99</div>
            <div class="profile-pic"></div>
        </div>
    </header>

    <div class="main-container">
        <main class="main-content">
            <!-- TRÊS PAINÉIS -->
            <section class="panels">
                <!-- Painel 1 – Chance -->
                <div class="panel chance-panel">
                    <label for="price-input">Preço</label>
                    <div class="price-input-group">
                        <span>R$</span>
                        <input id="price-input" type="number" value="0" min="0" step="0.01">
                        <button id="max-price">max</button>
                    </div>

                    <label for="chance-range">
                        Resultado <span id="result-percent">0,00%</span>
                    </label>
                    <input id="chance-range" type="range" min="1" max="80" value="1">

                    <div class="shortcut-buttons">
                        <button data-value="1"   class="shortcut">min</button>
                        <button data-value="10"  class="shortcut">10%</button>
                        <button data-value="25"  class="shortcut">25%</button>
                        <button data-value="50"  class="shortcut">50%</button>
                        <button data-value="80" class="shortcut">max</button>
                    </div>

                    <button id="reset-btn">Reiniciar</button>
                </div>

                <!-- Painel 2 – Roleta -->
                <div class="panel roulette-panel">
                    <div class="roulette-container">
                        <div class="roulette-arrow"></div>
                        <svg class="roulette-svg" viewBox="0 0 120 120">
                            <circle class="roulette-track" cx="60" cy="60" r="54" />
                            <circle class="roulette-progress" cx="60" cy="60" r="54" />
                        </svg>
                        <span id="roulette-percent">0,00%</span>
                    </div>
                    <button id="select-range">Selecionar Rango</button>
                </div>

                <!-- Painel 3 – Pré-visualização -->
                <div class="panel preview-panel">
                    <div class="preview-image" id="preview-image-placeholder"></div>
                    <div class="preview-text">Selecione um Rango abaixo para começar</div>
                    <div class="preview-info">
                        <span class="price">R$0,00</span>
                        <span class="multiplier">x0,00</span>
                    </div>
                </div>
            </section>

            <!-- FILTROS -->
            <section class="filters">
                <div class="sort-price">Preço do maior para o menor</div>

                <div class="filter-price-range">
                    <label for="min-price">min</label>
                    <input type="number" id="min-price" value="1" min="0" step="0.01">

                    <label for="max-price-filter">max</label>
                    <input type="number" id="max-price-filter" value="200" min="0" step="0.01">
                </div>
            </section>

            <!-- LISTA DE LANCHES -->
            <section class="products">
                <!-- Exemplos de cards (repita ou substitua dinamicamente) -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/80" alt="Lanche">
                    <div class="product-name">Combo 2x Who...</div>
                    <div class="product-price">R$10.000,00</div>
                </div>

                <div class="product-card">
                    <img src="https://via.placeholder.com/80" alt="Lanche">
                    <div class="product-name">Combo 2x Who...</div>
                    <div class="product-price">R$10.000,00</div>
                </div>

                <!-- …adicione mais cards conforme necessário -->
            </section>
        </main>
    </div>

    <script src="../js/lib/canvas-confetti.min.js"></script>
    <script src="../js/trocas.js"></script>
</body>
</html>
